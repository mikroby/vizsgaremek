<ng-container>
  <c-container [fluid]="true">

    <!-- sideBar toggler -->
    <button *ngIf="(user$ | async)?.role === 3"
      (click)="changeSidebar()" toggle="visible" cHeaderToggler [cSidebarToggle]="sidebarId" class="ps-1">
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>

    <!-- clock -->
    <h4 class="ms-3 my-auto">
      <span class="badge rounded-pill bg-light text-dark shadow">
        {{chronometer}}
      </span>
    </h4>

    <c-header-nav class="d-flex mx-auto">
      <c-nav-item>
        <a cNavLink routerLink="/home" routerLinkActive="active" class="grow-10">MesterEmber</a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink routerLink="/search" routerLinkActive="active" class="grow-10">Keresés</a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink routerLink="/signup" routerLinkActive="active" class="grow-10">Regisztráció</a>
      </c-nav-item>
    </c-header-nav>

    <!-- login/logout -->
    <c-header-nav class="d-flex">
      <c-nav-item>
        <a routerLink="/login" cNavLink class="grow-10">
          <span *ngIf="(user$ | async); else sign_in">Kijelentkezés</span>
          <ng-template #sign_in>Bejelentkezés</ng-template>
        </a>
      </c-nav-item>
      
    </c-header-nav>

    <!-- dropDown toggler -->
    <c-header-nav *ngIf="(user$ | async)?.role === 3" class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>
</ng-container>



<!-- jobb szélső rész dropdown -->
<ng-template #userDropdown>

  <c-dropdown alignment="end" variant="nav-item">

    <button cButton color="" [caret]="false" cDropdownToggle class="py-0">
      <c-avatar cTextColor="primary" shape="rounded-1" size="md" src="./assets/img/avatars/8.jpg" status="success">
      </c-avatar>
    </button>

    <ul cDropdownMenu class="pt-0 pr-5 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Account</h6>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilBell"></svg>
          Frissítések
          <c-badge class="ms-2 float-end" color="info">
            42
          </c-badge>
        </a>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilEnvelopeOpen"></svg>
          Üzenetek
          <c-badge class="ms-2 float-end" color="success">
            42
          </c-badge>
        </a>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilTask"></svg>
          Feladatok
          <c-badge class="ms-2 float-end" color="danger">
            42
          </c-badge>
        </a>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name='cilCommentSquare'></svg>
          Bejegyzések
          <c-badge class="ms-auto" color="warning">
            42
          </c-badge>
        </a>
      </li>

      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Settings</h6>
      </li>
      <li></li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilUser"></svg>
          Profil
        </a>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilSettings"></svg>
          Beállítások
        </a>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilCreditCard"></svg>
          Pénzügyek
          <c-badge class="ms-2 float-end" color="secondary">
            42
          </c-badge>
        </a>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilFile"></svg>
          Projektek
          <c-badge class="ms-2 float-end" color="primary">
            42
          </c-badge>
        </a>
      </li>

      <li>
        <hr cDropdownDivider />
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          Fiók zárolása
        </a>
      </li>
     
    </ul>
  </c-dropdown>

</ng-template>
