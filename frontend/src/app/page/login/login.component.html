<div class="slidingBox fadeInDown mt-5">
  <div class="formContent shadow">

    <!-- Icon -->
    <div class="fadeIn first form_icon">
      <svg cIcon name="cilUser" size="3xl"></svg>
    </div>

    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="tryLogin()">
      <input type="email" id="e-mail" class="fadeIn second" [(ngModel)]="loginData.email" name="email"
        placeholder="E-mail" (focus)="onFocus()">
      <input type="password" id="password" class="fadeIn third" [(ngModel)]="loginData.password" name="password"
        placeholder="Jelszó" (focus)="onFocus()">
      <input type="submit" id="submit" class="fadeIn fourth" value="BEJELENTKEZÉS" [disabled]="loginForm.invalid">
    </form>

    <!-- forgotten password email -->
    <div class="formFooter">
      <a class="underlineHover" routerLink="/forgotten">
        Elfelejtette a jelszavát?
      </a>
    </div>

  </div>

  <!-- message if login failed -->
  <div *ngIf="(loginFailed$ | async)" class="text-center mt-5 h5">
    Sikertelen bejelentkezés!
  </div>

</div>
